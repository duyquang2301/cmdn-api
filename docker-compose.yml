  redis:
    image: redis:${REDIS_VERSION:-7-alpine}
    container_name: audio-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data
    networks:
      - audio-network

  minio:
    image: minio/minio:${MINIO_VERSION:-latest}
    container_name: audio-minio
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY_ID:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_ACCESS_KEY:-minioadmin123}
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - minio_data:/data
    networks:
      - audio-network

  minio-setup:
    image: minio/mc:${MINIO_MC_VERSION:-latest}
    container_name: audio-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${S3_ACCESS_KEY_ID:-minioadmin} ${S3_SECRET_ACCESS_KEY:-minioadmin123};
      mc mb myminio/${S3_BUCKET_NAME:-cmdn-audio-transcription} --ignore-existing;
      mc anonymous set download myminio/${S3_BUCKET_NAME:-cmdn-audio-transcription};
      exit 0;
      "
    networks:
      - audio-network


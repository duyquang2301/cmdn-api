services:
  # Infrastructure
  postgres:
    image: postgres:${POSTGRES_VERSION:-16-alpine}
    container_name: audio-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-audio_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-audio_pass}
      POSTGRES_DB: ${POSTGRES_DB:-audio_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-audio_user} -d ${POSTGRES_DB:-audio_db}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - audio-network


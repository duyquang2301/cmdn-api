name: Deploy to Azure

on:
  push:
    branches: [main]
    paths: ['api-gateway/**']
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        working-directory: ./api-gateway
        run: |
          uv venv antenv
          source antenv/bin/activate
          uv sync --no-dev

      - name: Create startup script
        working-directory: ./api-gateway
        run: |
          echo '#!/bin/bash' > startup.sh
          echo 'cd src && python -m uvicorn app.run:make_app --factory --host 0.0.0.0 --port 8000' >> startup.sh
          chmod +x startup.sh

      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0C78A1F808A5422A884D1F38BB6CAB92 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_ED276596099E4B9DBA587B6FC9EF1148 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F8E14216809F47E5BB544324743A6348 }}

      - uses: azure/webapps-deploy@v3
        with:
          app-name: 'cmdn-api-gateway'
          package: ./api-gateway

      - name: Configure app
        run: |
          az webapp config set --name cmdn-api-gateway --resource-group cmdn-audio-rg --startup-file "startup.sh"
          az webapp config appsettings set --name cmdn-api-gateway --resource-group cmdn-audio-rg --settings PYTHONPATH="/home/site/wwwroot/src"
          az webapp restart --name cmdn-api-gateway --resource-group cmdn-audio-rg

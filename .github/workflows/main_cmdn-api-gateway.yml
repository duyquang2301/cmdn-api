# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - cmdn-api-gateway

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Create and Start virtual environment and Install dependencies
        run: |
          uv run python -m venv antenv
          source antenv/bin/activate
          make install
                
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/
      

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Create startup script
        working-directory: ./api-gateway
        run: |
          echo '#!/bin/bash' > startup.sh
          echo 'cd src && python -m uvicorn app.run:make_app --factory --host 0.0.0.0 --port 8000' >> startup.sh
          chmod +x startup.sh
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0C78A1F808A5422A884D1F38BB6CAB92 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_ED276596099E4B9DBA587B6FC9EF1148 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F8E14216809F47E5BB544324743A6348 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'cmdn-api-gateway'
          slot-name: 'Production'
          package: ./api-gateway

      - name: Configure app
        run: |
          az webapp config set --name cmdn-api-gateway --resource-group cmdn-audio-rg --startup-file "startup.sh"
          az webapp config appsettings set --name cmdn-api-gateway --resource-group cmdn-audio-rg --settings PYTHONPATH="/home/site/wwwroot/src"
          az webapp restart --name cmdn-api-gateway --resource-group cmdn-audio-rg
          
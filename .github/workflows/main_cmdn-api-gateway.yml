# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - cmdn-api-gateway

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0C78A1F808A5422A884D1F38BB6CAB92 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_ED276596099E4B9DBA587B6FC9EF1148 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F8E14216809F47E5BB544324743A6348 }}

      - name: Build and push Docker image
        working-directory: ./api-gateway
        run: |
          # Login to Azure Container Registry (sẽ tạo nếu chưa có)
          az acr login --name cmdnregistry || az acr create --resource-group cmdn-audio-rg --name cmdnregistry --sku Basic --admin-enabled true
          az acr login --name cmdnregistry
          
          # Build and push
          docker build -t cmdnregistry.azurecr.io/cmdn-api-gateway:${{ github.sha }} -t cmdnregistry.azurecr.io/cmdn-api-gateway:latest .
          docker push cmdnregistry.azurecr.io/cmdn-api-gateway:${{ github.sha }}
          docker push cmdnregistry.azurecr.io/cmdn-api-gateway:latest

      - name: Deploy to Azure Web App
        run: |
          az webapp config container set \
            --name cmdn-api-gateway \
            --resource-group cmdn-audio-rg \
            --docker-custom-image-name cmdnregistry.azurecr.io/cmdn-api-gateway:latest \
            --docker-registry-server-url https://cmdnregistry.azurecr.io
          
          az webapp restart --name cmdn-api-gateway --resource-group cmdn-audio-rg
          